<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form th:action="@{/saveEmployee}" th:object = "${employee}" method="POST">

            <input type="text" th:field = "*{employeeId}" placeholder="Employee Id" class="form-control mb-4 col-4" required>
            <input type="text" th:field = "*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4" required>
            <input type="text" th:field = "*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4" required>
            <input type="date" th:field = "*{dob}" placeholder="Employee Date of Birth" class="form-control mb-4 col-4" required>
            <input type="email" th:field = "*{email}" placeholder="Employee Email" class="form-control mb-4 col-4" required>
            <input type="tel" th:field = "*{phoneNumber}" placeholder="Employee Phone Number" class="form-control mb-4 col-4" required>
            <input type="password" th:field = "*{password}" placeholder="Employee Default Password" class="form-control mb-4 col-4" required>
            <input type="text" th:field = "*{gender}" placeholder="Employee Gender" class="form-control mb-4 col-4" required>
            <input type="text" th:field = "*{role}" placeholder="Employee Role" class="form-control mb-4 col-4" required>

            <button type="submit" class="btn btn-info col-2">Save Employee</button>
        </form>

    </div>

</body>
</html>
